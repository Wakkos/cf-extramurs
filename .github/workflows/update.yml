name: Update Calendar & Deploy

on:
  # Ejecutar todos los dÃ­as a las 7:00 AM (Europe/Madrid)
  schedule:
    - cron: '0 6 * * *'  # 6:00 UTC = 7:00 Madrid (horario de invierno)

  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

  # Ejecutar en push a main (para testing)
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: ðŸ”§ Install system dependencies manually
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxkbcommon0 \
            libatspi2.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libasound2 \
            libxshmfence1

      - name: ðŸ¤– Run scraper
        run: |
          python scraper.py

      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          git diff --quiet partidos.ics data/partidos.json index.html manifest.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add partidos.ics data/partidos.json index.html manifest.json Images/
          git commit -m "ðŸ¤– ActualizaciÃ³n automÃ¡tica - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: ðŸš€ Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          exclude_assets: '.github,templates,__pycache__,.gitignore,requirements.txt,scraper.py,data'

      - name: âœ… Success notification
        if: success()
        run: |
          echo "âœ… Calendario actualizado y desplegado exitosamente!"
          echo "ðŸ“… Fecha: $(date +'%Y-%m-%d %H:%M:%S')"
